<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans+KR:wght@100;300;500;700&family=Poppins:ital,wght@0,500;0,700;1,500;1,700&display=swap">
  <link rel='icon shortcut' href="<%= BASE_URL %>favicon.ico">
  <title><%= process.env.VUE_APP_TITLE %></title>
  <style>
    #js-msg {
      text-align: center;
      font-size: 120%;
      padding: 3rem 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      row-gap: 10px;
      align-items: center;
      border: 4px dashed purple;
      border-radius: 6px;
      font-family: 'Lato', Arial, Helvetica, sans-serif;
      margin: 15pt 45pt;
    }
    body {
      background: #202020;
      color: whitesmoke;
    }
  </style>
</head>
<body id="app">
  <noscript>
    <div id="js-msg">
      <span>It seems like you're accessing this site without JavaScript installed.
      Please enable it to reveal its beauty! I'm waiting!</span>
      <img src="./nicksmug.png" width="60" alt="nick" aria-label="nick">
    </div>
  </noscript>
</body>
</html>
